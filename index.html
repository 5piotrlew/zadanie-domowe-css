<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>zadanie domowe css3 - border radius color</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- wyjasnienie skrotow: grzad - gorny rzad; srzad - srodkowy rzad; drzad - dolny rzad -->
<!-- lstr - lewa strona; sstr - srodek; pstr - prawa strona -->
<body>
   <!-- wrzucam wszystkie elementy do jednej 'klatki' ktora jest w pozycji relatywnej -->
    <div id="klatka">
       <!-- kolor konczacy sie na litere 'y' to kwadrat -->
       <!-- kolor konczacy sie na litere 'e' to kolko -->
        <div id="czerwony" class="kwadrat grzad lstr">
            <div id="rozowe" class="kolko"></div>
        </div>
        
        <div id="niebieski" class="kwadrat grzad sstr">
            <div id="szare" class="kolko"></div>
        </div>
        
        <div id="zielony" class="kwadrat grzad pstr">
            <div id="fioletowe" class="kolko"></div>
        </div>
        
        <div id="zolty" class="kwadrat srzad lstr">
            <div id="zielone" class="kolko"></div>
        </div>
        
        <div id="czarny" class="kwadrat srzad sstr">
            <div id="czerwone" class="kolko"></div>
        </div>
        
        <div id="pomaranczowy" class="kwadrat srzad pstr">
            <div id="niebieskie" class="kolko"></div>
        </div>
        
        <div id="fioletowy" class="kwadrat drzad lstr">
            <div id="pomaranczowe" class="kolko"></div>
        </div>
        
        <div id="szary" class="kwadrat drzad sstr">
            <div id="zolte" class="kolko"></div>
        </div>
        
        <div id="rozowy" class="kwadrat drzad pstr">
            <div id="czarne" class="kolko"></div>
        </div>

    </div>

</body>

</html>
